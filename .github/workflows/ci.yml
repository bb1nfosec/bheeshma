name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
        exclude:
          # macOS ARM64 runners don't support Node.js < 16
          - os: macos-latest
            node-version: 12.x
          - os: macos-latest
            node-version: 14.x
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Run tests
      run: node test/harness.js
    
    - name: Run real-world test
      run: node bin/bheeshma.js --format json --output test-report.json real-world-test.js
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-${{ matrix.os }}-node-${{ matrix.node-version }}
        path: test-report.json
